<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .appointment-info {
      width: 500px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    
    .info-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    .header {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="appointment-info">
      <div class="header">
        <a href="appointment scheduling.html"><img src="pro9.jpg" alt="Image" width="50" height="50" style="margin-right: 20px;"></a>
        <h1>Contact through a call..</h1>
      </div>
      <div class="info-group">
        <label>Office Phone Number:</label>
        <p>(123) 456-7890</p>
      </div>
      <div class="info-group">
        <label>Office Hours:</label>
        <p>Monday - Friday: 9am - 5pm</p>
      </div>
      <div class="info-group">
        <label>What to Expect:</label>
        <p>Our friendly staff will assist you in booking your appointment.</p>
      </div>
      <a href="tel:(123) 456-7890" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Call Now</a>
    </div>
  </div>
</body>
</html>
