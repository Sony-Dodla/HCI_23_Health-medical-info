<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 22px;
      text-align: center;
    }
    
    header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
      padding-left: 0;
    }
    
    h1 {
      font-size: 48px;
    }
    
    p {
      font-size: 36px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center; /* Center the list items */
      align-items: center;
    }
    
    ul li {
      font-size: 30px;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    ul li img {
      width: 20px;  /* Decreased size */
      height: auto;
      margin-right: 10px;
    }
    
    /* Style for the back icon that will appear next to 'Patients' */
    .back-icon {
      width: 40px;  /* Decreased size */
      height: auto;
      margin-right: 10px; /* Space between the back icon and text */
    }

    .main-image {
      width: 450px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>PARTICIPANTS</h1>
    <ul>
      <!-- Add back icon before the 'Patients' link -->
      <li>
        <a href="homepage.html">
          <img src="pro9.jpg" alt="Back" class="back-icon">
        </a>
      </li>
      <li><a href="info of patients.html">Patients</a></li>
      <li><a href="physicians.html">Physicians</a></li>
      <li><a href="Nurses.html">Nurses</a></li>
    </ul>
    <img src="pro6.jpg" alt="Descriptive Alt Text" class="main-image">
  </div>
</body>
</html>
