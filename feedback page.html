<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
}


.container {
  width: 50%;
  margin: 40px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.image-container {
  width: 40%;
}

.image-container img {
  width: 100%;
  border-radius: 10px;
}

.feedback-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.feedback-form label {
  margin-bottom: 10px;
  font-weight: bold;
}

.feedback-form input, .feedback-form textarea {
  width: 80%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.feedback-form textarea {
  height: 100px;
}

.feedback-form button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.feedback-form button:hover {
  background-color: #3e8e41;
}

</style>
</head>
<body>
<div class="container">
<a href="homepage.html"><img src="pro9.jpg" alt="pro9.jpg" style="width: 50px; height: 50px; border-radius: 10px; cursor: pointer; margin-bottom: 20px;"></a>
<div class="header-section">
<div style="width: 60%;">
<h1>Share Your Thoughts!</h1>
<p>We value your feedback and would love to hear from you.</p>
</div>
<div class="image-container">
<img src="pro12.jpg" alt="Feedback Image">
</div>
</div>
<form class="feedback-form">
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="email">Email:</label>
<input type="email" id="email" required>
<label for="feedback">Your Feedback:</label>
<textarea id="feedback" required></textarea>
<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
