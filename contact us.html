<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.container {
  display: flex;
  align-items: center;
  background-color: #fff;
  padding: 120px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width:1000px;
  margin: 0 auto;
}

.image {
  margin-right: 40px;
}

.image img {
  width: 300px;
  height: auto;
}

.content {
  flex: 1;
}

h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

.contact-details {
  list-style: none;
  padding: 0;
  margin: 0;
  padding-right: 50px;
}

.contact-details li {
  margin: 20px 0;
  font-size: 24px;
}

.editable {
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

</style>
</head>
<body>
<div class="container">
<div class="image">
<img src="pro11.jpg" alt="Contact Us Image">
</div>
<div class="content">
<h1>Contact Us</h1>
<form>
<ul class="contact-details">
<li>Phone: <span class="editable" contenteditable="true">_</span></li>
<li>Email: <span class="editable" contenteditable="true">_</span></li>
<li>Address: <span class="editable" contenteditable="true"></span></li>
</ul>
<button type="submit">Submit</button>
</form>
</div>
</div>
</body>
</html>
